      discovery.locator:
        enabled: true
#        lowerCaseServiceId: true
      routes:
      - id: authWs
        uri: lb://auth-ws
        predicates:
        - Path=/auth-ws/**
        filters:
        - StripPrefix=1
        - name: Retry
          args:
            name: authWs
            retries: 2
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
      - id: sampleWs
        uri: lb://sample-ws
        predicates:
        - Path=/sample-ws/**
        filters:
        - StripPrefix=1
        - name: Retry
          args:
            name: sampleWs
            retries: 2
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS

